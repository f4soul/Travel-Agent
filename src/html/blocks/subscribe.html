<section class="subscribe" id="subscribe">
  <div class="container">
    <div class="subscribe__row">
      <div class="subscribe__desc">
        <h4 class="subscribe__title">Join our newsletter to stay up to date</h4>
        <p class="subscribe__text">Stay connected with our brand</p>
      </div>
      <div class="subscribe__form">
        <form id="subscribe-input" class="subscribe-form">
          <input id="subscribe-input" type="email" class="subscribe-form__input" placeholder="Enter your email" autocomplete="false" />
          <button class="subscribe-form__btn">Subscribe</button>
        </form>
      </div>
    </div>
  </div>
</section>
